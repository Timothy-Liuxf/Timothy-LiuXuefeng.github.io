name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Test
        run: |
          echo ${{ github.actor }}
          echo ${{ github.event.repository.id }}
          echo ${{ github.event.repository.url }}

      - uses: actions/checkout@v2

      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Get yarn path cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{steps.yarn-cache-dir-path.outputs.dir}}
          key: ${{runner.os}}-yarn-${{hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn predeploy

      - name: Deploy
        run: |
          git remote set-url origin git push https://${{ secrets.PROFILE_MATRIX_TOKEN }}@github.com/${{ github.event.repository.name }}.git
          yarn deploy
